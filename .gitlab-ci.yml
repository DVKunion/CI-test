stages:
  - test

# import scan runner
include:
  - remote: https://download.veinmind.tech/scripts/veinmind-runner-gitlab-ci.yml

myjob:
  stage: test
  image: docker:latest
  extends: .scan-config
  variables:
    IMAGE_REF: weakpass:latest
    EXIT_CODE: 0
  script:
    - docker build -t weakpass:latest -f test/Dockerfile .
    - !reference [.scan-script, script]
  tags:
    - docker